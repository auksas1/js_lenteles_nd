<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Append table</h1>
    <form action="#">
        <input type="text" placeholder="Vardas">
        <input type="text" placeholder="Pavardė">
        <input type="text" placeholder="Amžius">
    </form>
    <div class="buttons">
        <button>prideti</button>
        <button>istrinti pirma</button>
        <button>istrinti paskutini</button>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th><strong> Vardas</strong></th>
                    <th><strong> Pavardė</strong></th>
                    <th><strong> Amžius</strong></th>
                </tr>
            </thead>
            <tbody>
                 <tr>
                    <td>Jonas</td>
                    <td>Rimkus</td>
                    <td>54</td>
                 </tr>
                 <tr>
                    <td>Vestina</td>
                    <td>Petronytė</td>
                    <td>31</td>
                </tr>
                <tr>
                    <td>Marius</td>
                    <td>Dulinskas</td>
                    <td>23</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
